<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Berry Haven</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Sweet Berry Haven</div>
    <nav class="nav-links">
      <button>Home</button>
      <button>Shop</button>
      <button>About</button>
    </nav>
    <div class="icons">
      <button class="icon">🔍</button>
      <button class="icon">🛒</button>
      <button class="icon">👤</button>
    </div>
  </header>

  <main class="hero">
    <img src="https://dobryanka-rus.ru/storage/goods/32146_l94V4.jpg" alt="Berries" class="background-img" width="137 px" height="137 px">
    <div class="cta">BUY NOW!</div>
  </main>

  <section class="products">
    <div class="product">
      <img src="https://dobryanka-rus.ru/storage/goods/32146_l94V4.jpg" alt="Strawberries">
      <button>Add to Card</button>
    </div>
    <div class="product">
      <img src="https://cdn-img.perekrestok.ru/i/800x800-fit/xdelivery/files/cd/28/a76eac6b46effc9b2eeaa3767a39.jpg" alt="Blueberries">
      <button>Add to Card</button>
    </div>
    <div class="product">
      <img src="https://fruit-time.ua/images/cache/products/48/visnya-500x500.jpeg" alt="Cherries">
      <button>Add to Card</button>
    </div>
    <div class="product">
      <img src="https://yarosad.com.ua/wp-content/uploads/2019/03/product-Raspberry.png" alt="Raspberries">
      <button>Add to Card</button>
    </div>
  </section>
</body>
</html>
